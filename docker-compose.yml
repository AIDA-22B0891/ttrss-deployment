version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: ttrss_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  ttrss:
    image: wangqiru/ttrss:latest
    container_name: ttrss_app
    ports:
      - "8280:80"
    env_file:
      - .env
    volumes:
      - feed-icons:/var/www/feed-icons
    depends_on:
      - db
    restart: unless-stopped

  mcp:
    build: ./mcp
    container_name: ttrss_mcp
    env_file:
      - .env
    depends_on:
      - ttrss
    ports:
      - "9100:8000"
    restart: unless-stopped

  r_pipeline:
    build: ./r_pipeline
    container_name: r_pipeline
    env_file:
      - .env
    depends_on:
      - db
      - ttrss
    restart: unless-stopped

  quatro_dash:
    build: ./quatro_dash
    container_name: quatro_dash
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  feed-icons:
